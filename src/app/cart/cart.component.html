<ngx-ui-loader></ngx-ui-loader>
<div *ngIf="isloggedin" class="container">
  <table *ngIf="cartitems.length" class="table table-success table-striped mt-4">
      <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartitems;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td><img style="height:60px; width:60px" [src]="item.image" alt=""></td>
            <td>{{item.price | currency:'INR'}}</td>
            <td><button (click)="removeonecakefromcart(i)" class="btn btn-success btn-sm me-2"><fa-icon [icon]="faMinus"></fa-icon></button><span class="me-2">{{item.quantity}}</span><button (click)="addonecaketocart(i)" class="btn btn-success btn-sm"><fa-icon [icon]="faPlus"></fa-icon></button></td>
            <td><ngx-ui-loader></ngx-ui-loader><button (click)="removecakefromcart(i)" class="btn btn-danger"><fa-icon [icon]="faRemove"></fa-icon></button></td>
        </tr>
        <tr>
          <br>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>Total Price : {{totalprice}}</td>
        </tr>
      </tbody>
    </table>
    <button *ngIf="cartitems.length" (click)="checkout()" class="btn btn-warning" style="float:right">Checkout</button>
    <div *ngIf="!cartitems.length" class="p-3 mb-2 bg-danger mt-4 text-white"><h3>Your cart is Empty</h3></div>
</div>
<div *ngIf="!isloggedin">
<app-pagenotfound></app-pagenotfound>
</div>
